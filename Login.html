<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
	<link href = "https://fonts.googleapis.com/css2? family = Open + Sans & display = swap" rel = "folha de estilo">
	<script src="https://kit.fontawesome.com/3eecc79a6a.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class = "container">
		<div class="content first-content">
			<div class = "first-column">
				<h2 class="title title-primary">Seja bem-vindo novamente!</h2>
				<p class="description description-primary">Já tem uma conta?</p>
				<p class="description description-primary">Faça seu Login</p>
				<button id="signin" class="btn btn-primary">Entre</button>
			</div>

			<div class = "second-column">
				<h2 class="title title-second">Crie sua conta!</h2>
				<div class = "social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-facebook-f"></i>
							</li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-google-plus-g"></i>
							</li>
						</a>
					</ul>
				</div>

				<p class="description description-second">ou use seu email para se registrar</p>
				<form class="form">
					<label class="label-input" for="">
						<i class="far fa-user icon-modify"></i>
						<input type = "text" placeholder="Nome Completo">
					</label>
						
					<label class="label-input" for="">
						<i class="fas fa-calendar-day icon-modify"></i>
						<input type = "date" placeholder="Data de Nascimento">
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-map-marker-alt icon-modify"></i>
						<input type = "text" placeholder="Estado - UF">
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-clipboard-list icon-modify"></i>
						<input type = "text" placeholder="Função">
					</label>
					
					<label class="label-input" for="">
						<i class="far fa-envelope icon-modify"></i>
						<input type = "email" placeholder="Email">
					</label>
					
					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type = "password" placeholder="Senha">
					</label>

					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type = "text" placeholder="Confirmação de senha">
					</label>
					
					<button class="btn btn-second">Cadastre-se</button>
				</form>

			</div>
		</div>

		<div class="content second-content">
			<div class = "first-column">
				<h2 class="title title-primary">Oi amigo!</h2>
				<p class="descriptiopn description-primary">Insira seus dados aqui</p>
				<p class="descriptiopn description-primary">e comece a explorar o HealthCare</p>
				<button id="signup" class="btn btn-primary">Entre</button>
			</div>

			<div class = "second-column">
				<h2 class="title title-second">Faça seu Login</h2>
				<div class = "social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-facebook-f"></i>
							</li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-google-plus-g"></i>
							</li>
						</a>
					</ul>
				</div>

				<p class="description description-second">ou use seu email</p>
				<form class="form">
					
					<label class="label-input" for="">
						<i class="far fa-envelope icon-modify"></i>
						<input type = "email" placeholder="Email">
					</label>
						
					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type = "password" placeholder="Senha">
					</label>

					<a class="password" href="#">Esqueceu sua senha?</a>
					<button class="btn btn-second">Entre</button>
				</form>
	
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
