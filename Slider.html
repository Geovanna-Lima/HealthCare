<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doenças Infecciosas</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel = "preconnect" href = "https://fonts.gstatic.com">
	<link href = "https://fonts.googleapis.com/css2? family = Open + Sans & display = swap" rel = "folha de estilo">
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/Cadastro.css"/>
	<script src="https://kit.fontawesome.com/3eecc79a6a.js" crossorigin="anonymous"></script>
	<script id="applicationScript" type="text/javascript" src="js/Login.js"></script>
</head>
<body>
	<nav>
		<div onclick="application.goToTargetView(event)" class="Doenas_Infecciosas_cg_Class">
			<span>Doenças Infecciosas</span>
		</div>
		<div onclick="application.goToTargetView(event)" class="Doenas_Respiratrias_ch_Class">
			<span>Doenças Respiratórias</span>
		</div>
		<div onclick="application.goToTargetView(event)" class="Transtornos_Mentais_ci_Class">
			<span>Transtornos Mentais</span>
		</div>
			<svg class="Retngulo_27">
				<rect class="Retngulo_27_Class" rx="5" ry="5" x="0" y="0" width="103" height="11"></rect>
			</svg>
		<div class="Perfil_Class">
			<span>Perfil</span>
		</div>
		<img class="Imagem_1_Class" src="img/Cadastro/Imagem_1.png" srcset="img/Cadastro/Imagem_1.png 1x, Imagem_1@2x.png 2x">
		<div onclick="application.goToTargetView(event)" class="Questionrio_Class">
			<span>Questionário</span>
		</div>
		<div onclick="application.goToTargetView(event)" class="Home_cn_Class">
			<span>Home</span>
		</div>
    </nav>
    <div class = "container1">
        <div id="slider">
            <font style = "font-family:Trebuchet MS, sans-serif" color="white" face="Verdana" size="10px"><b>Doenças Infecciosas</b></font>
            <br></br>
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <input type="radio" name="slider" id="slide5">
            <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                        <h2>Slide 1</h2>
                        <p>Content for Slide 1</p>
                        </div>
                    </div>
                    <div class="slide slide_2">
                        <div class="slide-content">
                        <h2>Slide 2</h2>
                        <p>Content for Slide 2</p>
                        </div>
                    </div>
                    <div class="slide slide_3">
                        <div class="slide-content">
                        <h2>Slide 3</h2>
                        <p>Content for Slide 3</p>
                        </div>
                    </div>
                    <div class="slide slide_4">
                        <div class="slide-content">
                        <h2>Slide 4</h2>
                        <p>Content for Slide 4</p>
                        </div>
                    </div>
                    <div class="slide slide_5">
                        <div class="slide-content">
                        <h2>Slide 5</h2>
                        <p>Content for Slide 5</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            </div>
            <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
            </div>
            <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
